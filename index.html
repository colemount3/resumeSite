<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole Mount's Super Awesome Resume!</title>
    <style>
        body {
            background-image: url('https://static0.gamerantimages.com/wordpress/wp-content/uploads/2019/12/dnd-wizbuild-coverimg.jpg?q=50&fit=crop&w=1140&h=&dpr=1.5');
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff007f;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 0 #00ff00;
        }
        #gameWrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        #gameCanvas {
            background-color: black;
            border: 5px solid #fff;
        }
        #leaderboard {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: left;
        }
        .button {
            background-color: #ff007f;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #00ffcc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cole Mount's Super Awesome Resume!</h1>
    <button class="button" onclick="toggleGame()">Play Snake!</button>
    <div id="gameWrapper" style="display: none;">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const leaderboardList = document.getElementById('leaderboardList');
        let snake = [{ x: 160, y: 160 }];
        let food = spawnFood();
        let dx = 20, dy = 0;
        let score = 0;
        let gameInterval;
        let gameActive = false;

        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        function toggleGame() {
            document.getElementById('gameWrapper').style.display = 'flex';
            ctx.font = '20px Comic Sans MS';
            ctx.fillStyle = 'white';
            ctx.fillText('Press SPACE to start', 100, 200);
        }

        function startGame() {
            document.addEventListener('keydown', changeDirection);
            window.addEventListener('keydown', preventScroll);
            gameActive = true;
            gameInterval = setInterval(updateGame, 100);
        }

        function updateGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = spawnFood();
            } else {
                snake.pop();
            }

            if (checkCollision(head)) {
                clearInterval(gameInterval);
                gameOver();
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 20, 20);

            ctx.fillStyle = 'lime';
            snake.forEach(part => ctx.fillRect(part.x, part.y, 20, 20));
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
                y: Math.floor(Math.random() * (canvas.height / 20)) * 20
            };
        }

        function changeDirection(event) {
            const key = event.key;
            if (key === 'ArrowUp' || key === 'w') { dx = 0; dy = -20; }
            else if (key === 'ArrowDown' || key === 's') { dx = 0; dy = 20; }
            else if (key === 'ArrowLeft' || key === 'a') { dx = -20; dy = 0; }
            else if (key === 'ArrowRight' || key === 'd') { dx = 20; dy = 0; }
        }

        function preventScroll(event) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
            }
        }

        function checkCollision(head) {
            return (
                head.x < 0 || head.y < 0 ||
                head.x >= canvas.width || head.y >= canvas.height ||
                snake.slice(1).some(part => part.x === head.x && part.y === head.y)
            );
        }

        function gameOver() {
            const optOut = confirm('Would you like to add your name to the leaderboard? (Press SPACE to opt out)');

            if (!optOut) {
                const playerName = prompt('Enter your name:');
                if (playerName) {
                    leaderboard.push({ name: playerName, score });
                    leaderboard.sort((a, b) => b.score - a.score);
                    leaderboard.splice(10);
                    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                    updateLeaderboard();
                }
            }
            resetGame();
        }

        function resetGame() {
            snake = [{ x: 160, y: 160 }];
            dx = 20; dy = 0;
            score = 0;
            food = spawnFood();
            gameActive = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillText('Press SPACE to start', 100, 200);
        }

        function updateLeaderboard() {
            leaderboardList.innerHTML = leaderboard
                .map(entry => `<li>${entry.name}: ${entry.score}</li>`)
                .join('');
        }

        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !gameActive) {
                startGame();
            }
        });

        updateLeaderboard();
    </script>
</body>
</html>
